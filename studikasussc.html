<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt("pilih menu : 1. elektronik ; 2. pakain ; 3. makanan ");
        switch(menu){
            case "1":
                alert("anda memesan elektronik harga produk 5000000");
            break;
            case "2":
                alert("anda memesan pakain harga produk 1000000");
            break;
            case "3":
                alert("anda memesan makanan harga produk 50000 ");
            break;
            default:
                alert("pilihan tidak ada di menu");
            break;
        }
    </script>
</body>
</html>
